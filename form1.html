<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1><b>Feedback Form</b></h1>
<form action="form1.html" method="">
<fieldset>
<legend>Login details</legend>
<ul type="circle">
<label><li>Name:</label>
<input type="text" name="name"></li>
<label><li>Email:</label>
<input type="email" name="email"></li>
<label><li>Password:</label>
<input type="password" name="pass"></li>
</ul>

</fieldset>
<fieldset>
<legend>Your Feedback</legend>
<p><ul><li>Please check all the emotions that apply to you:</li></ul></p>
<ul type="circle">
<label><li>Angry</label>
<input type="checkbox" name="Angry"></li>
<label><li>Sad</label>
<input type="checkbox" name="Sad"></li>
<label><li>Happy</label>
<input type="checkbox" name="happy"></li>
<label><li>Ambivalent</label>
<input type="checkbox" name="Ambivalent"></li>
</ul>
<p><ul><li>How satisfied were you with our service?</li></ul></p>
<ul type="circle">
<label for="gender"><li>Very satisfied</label>
<input type="radio" name="gender" id="gender" value="Very satisfied"></li>
<label for="gender"><li>Satisfied</label>
<input type="radio" name="gender" id="gender" value="satisfied"></li>
<label for="gender"><li>Didn't care</label>
<input type="radio" name="gender" id="gender" value="Didn't care"></li>
<label for="gender"><li>Dissatisfied</label>
<input type="radio" name="gender" id="gender" value="dissatisfied"></li>
<label for="gender"><li>Very dissatisfied</label>
<input type="radio" name="gender" id="gender" value="Very dissatisfied"></li>

</ul type="circle">
<ul>
<label for="comments"><li>Further comments:</label>
<textarea rows="3" cols="20" id="comments"></textarea></li>
</ul>
<ul><li>Bio photo:
<button type="button">Browse..</button>
<label>No file selected.</li></label>
</ul>
<ul><li>Location Visited:
<select>
<option value="none">Select location</li></option>
</select><br>
<button type="button">Submit</button>




</fieldset>



</form>

</body>
</html>
